

<div fxFlex.xs="100%">
  <h1>Enter your comments here</h1>

    <div class="theForm" >
        <form [formGroup]="newComment" (ngSubmit)="addNewComment(newComment.value)" >
            <div fxLayout="row" fxLayout.lt-sm="column" >
                <mat-form-field fxFlex="60%" fxFlex.xs="100%" >
                    <input matInput type="text" class="form-control"  placeholder="Enter your name" name="name" formControlName="name" required>
                </mat-form-field>
            </div>
            
            <div fxLayout="row" fxLayout.lt-sm="column" >
                <mat-form-field fxFlex="60%" fxFlex.xs="100%" > 
                    <input matInput type="email" class="form-control" placeholder="Email" ng-pattern="/^.+@.+\.[a-z]+$/" formControlName="email" required>
                 </mat-form-field>             
              <!--<img id="newCommentAvatar" ng-src="{{ getGravatar(newComment.author.email) }}">-->
            </div>

            <div fxLayout="row" fxLayout.lt-sm="column" >
                <mat-form-field class="fullwidth" fxFlex="60%" fxFlex.xs="100%" > 
                    <textarea matInput type="text" class="form-control" placeholder="summary" name="summary" formControlName="summary"  required></textarea>
                 </mat-form-field>
            </div>

          <button type="submit" [disabled]="newComment.invalid" >Add comment</button>
          <span *ngIf="dataSaved" class="success">{{message}}</span>
        </form>
    </div>

          <div><hr/></div>

          <div>
              <div fxLayout="row wrap" fxLayoutGap="16px grid" >
                  <div *ngFor="let comment of comment" fxFlex="30%" fxFlex.xs="100%" >
                      <mat-card >
                          <mat-card-header>
                              <mat-card-title >{{ comment.name }}</mat-card-title>
                              <mat-card-subtitle>{{comment.email}}</mat-card-subtitle>
                              </mat-card-header>
                                <mat-card-content> {{comment.summary}} </mat-card-content>
                                <mat-card-actions>
                                  <button mat-button>LIKE</button>
                                  <button mat-button>SHARE</button>
                        </mat-card-actions>
                    </mat-card>
                  </div>
                </div>                 
          </div>        
        </div>
