<div class="container">
    <div class="row">
      <div class="col s8 offset-2">
        <div class="card-panel teal lighten-2">
          <h4 class="center white-text">Kindly Upload Wallets</h4>
        </div>
          <form [formGroup]="newWallet" (ngSubmit)="NewSubmit(newWallet)">
            <div>
                <mat-form-field>
                    <input matInput  class="form-control" formControlName="wallet_name" placeholder="Wallet Name" >
                </mat-form-field>
              </div>  
              <div>
                <angular-file-uploader [config]="afuConfig"> </angular-file-uploader>
              </div>
              <button type="submit" class="btn-large btn-submit" [disabled]="!newWallet.valid">Submit</button>    
                
                
          </form>      
      </div>
    </div>
  </div>
